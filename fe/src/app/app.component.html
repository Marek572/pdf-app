@if (!uploadedFileSrc) {
  <main>
    <div
      class="drop-zone"
      (click)="fileInput.click()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <p>Drag and drop a PDF file here or click to upload</p>
      <input #fileInput type="file" accept=".pdf" (change)="onFileSelected($event)" hidden />
    </div>
  </main>
} @else {
  <app-pdf-viewer></app-pdf-viewer>
}
