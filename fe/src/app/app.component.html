@if (!uploadedFileSrc) {
  <main>
    <div
      class="drop-zone"
      (click)="fileInput.click()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <p>Drag and drop a PDF file here or click to upload</p>
      <input #fileInput type="file" accept=".pdf" (change)="onUploadFile($event)" hidden />
    </div>
  </main>
} @else {
  <app-pdf-viewer
    [src]="uploadedFileSrc!"
    [filename]="uploadedFileName"
    [toggleAddFormField]="toggleAddFormField"
    (click)="addFormField($event)"
    (dragOver)="onDragOver($event)"
    (drop)="onDrop($event)"
    (clearAllFields)="clearAllFields()"
    (toggleAddFormFieldClick)="toggleAddFormFieldClick()"
    [(page)]="currentPage"
  ></app-pdf-viewer>
}
