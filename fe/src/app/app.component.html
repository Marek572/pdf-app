@if (!uploadedFileSrc) {
  <main>
    <div
      class="drop-zone"
      (click)="fileInput.click()"
      (dragover)="_fileService.onDragOver($event)"
      (dragleave)="_fileService.onDragLeave($event)"
      (drop)="_fileService.onDrop($event)"
    >
      <p>Drag and drop a PDF file here or click to upload</p>
      <input
        #fileInput
        type="file"
        accept=".pdf"
        (change)="_fileService.onUploadFile($event)"
        hidden
      />
    </div>
  </main>
} @else {
  <app-pdf-viewer></app-pdf-viewer>
}
