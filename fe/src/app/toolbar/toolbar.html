<ng-template #toolbar>
  <div id="toolbarViewer">
    <div id="toolbarViewerLeft">
      <pdf-toggle-sidebar [sidebarVisible]="sidebarVisible"></pdf-toggle-sidebar>
    </div>
    <div id="toolbarViewerMiddle">
      <pdf-paging-area
        [showFirstAndLastPageButtons]="false"
        [showPreviousAndNextPageButtons]="false"
      ></pdf-paging-area>
      <span class="toolbarDivider"></span>
      <pdf-zoom-toolbar [showZoomDropdown]="false"></pdf-zoom-toolbar>
      <span class="toolbarDivider"></span>
      <pdf-rotate-page [counterClockwise]="false"></pdf-rotate-page>
    </div>
    <div id="toolbarViewerRight">
      <pdf-download></pdf-download>
      <span class="toolbarDivider"></span>
      <pdf-print></pdf-print>
      <span class="toolbarDivider"></span>
      <button
        mat-icon-button
        class="toolbarButton customButton"
        (click)="toggleAddFormFieldClick.emit()"
        title="Add form field"
        [disabled]="toggleEditFormFields"
        [ngClass]="{ enabled: !toggleEditFormFields, disabled: toggleEditFormFields }"
      >
        @if (toggleAddFormField) {
          <mat-icon>close</mat-icon>
        } @else {
          <mat-icon>add</mat-icon>
        }
      </button>
      <span class="toolbarDivider"></span>
      <button
        mat-icon-button
        class="toolbarButton customButton"
        (click)="toggleEditFormFieldsClick.emit()"
        title="Enable fields editing"
        [style.color]="!toggleEditFormFields ? 'red' : 'lightgreen'"
      >
        <mat-icon>editing</mat-icon>
      </button>
      <span class="toolbarDivider"></span>
      <button
        mat-icon-button
        class="toolbarButton customButton"
        (click)="clearAllFields.emit()"
        title="Clear all fields"
        [disabled]="!toggleEditFormFields"
        [ngClass]="{ enabled: toggleEditFormFields, disabled: !toggleEditFormFields }"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</ng-template>
