<ng-template #toolbar>
  <div id="toolbarViewer">
    <div id="toolbarViewerLeft">
      <pdf-toggle-sidebar [sidebarVisible]="sidebarVisible"></pdf-toggle-sidebar>
    </div>
    <div id="toolbarViewerMiddle">
      <pdf-paging-area
        [showFirstAndLastPageButtons]="false"
        [showPreviousAndNextPageButtons]="false"
      ></pdf-paging-area>
      <span class="toolbarDivider"></span>
      <pdf-zoom-toolbar [showZoomDropdown]="false"></pdf-zoom-toolbar>
      <span class="toolbarDivider"></span>
      <pdf-rotate-page [counterClockwise]="false"></pdf-rotate-page>
    </div>
    <div id="toolbarViewerRight">
      <pdf-download></pdf-download>
      <span class="toolbarDivider"></span>
      <pdf-print></pdf-print>
      <span class="toolbarDivider"></span>
      <app-button
        [btnTitle]="'Add form field'"
        [btnIcon]="toggleAddFormField ? 'close' : 'add'"
        [isDisabled]="toggleEditFormFields"
        (clickEvent)="toggleAddFormFieldClick.emit()"
      ></app-button>
      <span class="toolbarDivider"></span>
      <app-button
        [btnTitle]="'Enable fields editing'"
        [btnIcon]="'editing'"
        [iconIconToggle]="toggleEditFormFields"
        [isActive]="toggleEditFormFields"
        (clickEvent)="toggleEditFormFieldsClick.emit()"
      ></app-button>
      <span class="toolbarDivider"></span>
      <app-button
        [btnTitle]="'Clear all fields'"
        [btnIcon]="'delete'"
        [isDisabled]="!toggleEditFormFields"
        (clickEvent)="clearAllFields.emit()"
      ></app-button>
    </div>
  </div>
</ng-template>
